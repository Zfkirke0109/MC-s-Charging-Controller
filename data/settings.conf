# MC's Charging Controller (mcc)
# mcc Settings
# versionCode = 201801064
# MCMotherEffin' @ XDA Developers

# Thresholds ( % ) for turning charging ON / OFF
up_threshold=70
down_threshold=60

# Threshold ( % ) for automatically powering the device OFF
shut_threshold=20

# These booleans take values true / false
ver_logs=false
auto_shut=true
daemon_mode=true

# Kernel references used by mcc

  ##  i.e.,  /sys/class/power_supply/battery/uevent
uevent=not_found_yet

  ##  i.e.,  /sys/class/power_supply/battery/battery_charging_enabled 1 0
switch_1=not_found_yet dummy_ON dummy_OFF
switch_2=not_found_yet dummy_ON dummy_OFF
switch_3=not_found_yet dummy_ON dummy_OFF
switch_4=not_found_yet dummy_ON dummy_OFF
